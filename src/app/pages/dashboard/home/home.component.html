<div class="home-container">
  <app-navbar></app-navbar>
  <div class="home-content">
    <div class="main">
      <h1>Welcome Back !</h1>
      <div class="cards">
        <mat-card>
          <mat-card-content>
            <h2>Wallet</h2>
            <p>
              Current Balance:
              <span> KES. {{ walletData.wallet_balance }}</span>
            </p>
            <div class="wallet-buttons">
              <button
                class="btn btn-fill"
                [routerLink]="['/dashboard/transfer-form']"
                [queryParams]="{ showEmailInput: false }"
              >
                Top Up
              </button>
              <button
                class="btn btn-fill"
                [routerLink]="['/dashboard/transfer-form']"
                [queryParams]="{ showEmailInput: true }"
              >
                Transfer Money
              </button>
            </div>
          </mat-card-content>
        </mat-card>
        <mat-card>
          <mat-card-content>
            <h2>Transaction History</h2>
            <p>Amount Transfered: <span> KES. {{totalTransfered}} </span></p>
            <button class="btn btn-fill">View History</button>
          </mat-card-content>
        </mat-card>
      </div>
